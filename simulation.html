<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exam Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/styles/main.css">
        <link rel="stylesheet" href="assets/styles/simulation.css">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="assets/js/simulation.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <a href="main.html" class="title"><h1>Exam Lab</h1></a>
        </header>

        <content class='container'>
          <div class="exam-simulation"></div>
          <button class="action-button review-btn" onclick="buildReview()">Review Exam</button>
          <button class="action-button finish-btn" onclick="buildFinishResults()">Finish Exam</button>
          <div id="countdown"></div>
        </content>

        <footer>
            <small>
                <a href="https://github.com/dfop02/exam-lab">A página de contribuição do Exam Lab</a>
                mostra para você como e onde você pode contribuir com a comunidade e com o crescimento do Exam Lab.
            </small>
        </footer>
    </body>
</html>
